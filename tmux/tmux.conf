# vi keybindings
setw -g mode-keys vi
set -g status-key vi

# other things
set -g mouse on


# Key remaps
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r C-h resize-pane -L 3
bind -r C-j resize-pane -D 3
bind -r C-k resize-pane -U 3
bind -r C-l resize-pane -R 3

# Vim mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set -g detach-on-destroy off

set-option -g status-position bottom

# Remap leader
unbind-key C-b
set-option -g prefix C-b
set-option -g repeat-time 0

# Reload tmux
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "~/.config/tmux/tmux.conf reloaded"

bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi M-l resize-pane -R 1

# Increase history limit
set -g history-limit 30000

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


# Nvim integration with tmux
set -g @plugin 'aserowy/tmux.nvim'

# set -g @plugin "samharju/tmux-synthweave-theme"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Set panes and window styles to default (transparent)
# set -g window-style "bg=default"
# set -g window-active-style "bg=default"

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-kitty:Tc"



# Nordic custom theme

# Nordic Tmux Theme
# Based on Nordic colorscheme
# Author: Adapted from Nordic Kitty theme

# Colors
nordic_bg="#242933"
nordic_fg="#D8DEE9"
nordic_black="#191D24"
nordic_gray="#3B4252"
nordic_red="#BF616A"
nordic_green="#A3BE8C"
nordic_yellow="#EBCB8B"
nordic_blue="#81A1C1"
nordic_magenta="#B48EAD"
nordic_cyan="#8FBCBB"
nordic_white="#D8DEE9"
nordic_bright_white="#E5E9F0"
nordic_selection="#2E3440"
nordic_accent="#88C0D0"

# Status bar colors
set-option -g status-style "fg=$nordic_fg,bg=$nordic_bg"

# Window tabs
set-window-option -g window-status-style "fg=$nordic_gray,bg=$nordic_bg"
set-window-option -g window-status-current-style "fg=$nordic_bright_white,bg=$nordic_selection,bold"

# Window separators
set-window-option -g window-status-separator ""

# Window status format
set-window-option -g window-status-format " #I:#W "
set-window-option -g window-status-current-format " #I:#W "

# Pane border colors
set-option -g pane-border-style "fg=$nordic_gray"
set-option -g pane-active-border-style "fg=$nordic_accent"

# Message colors
set-option -g message-style "fg=$nordic_bright_white,bg=$nordic_selection"
set-option -g message-command-style "fg=$nordic_bright_white,bg=$nordic_selection"

# Mode colors (copy mode, etc.)
set-window-option -g mode-style "fg=$nordic_bg,bg=$nordic_accent"

# Status bar content
set-option -g status-left "#[fg=$nordic_accent,bg=$nordic_selection,bold] #S #[fg=$nordic_selection,bg=$nordic_bg]"
set-option -g status-right "#[fg=$nordic_selection,bg=$nordic_bg]#[fg=$nordic_bright_white,bg=$nordic_selection] %H:%M #[fg=$nordic_accent,bg=$nordic_selection]#[fg=$nordic_bg,bg=$nordic_accent,bold] %d-%b-%y "

set-option -g status-left-length 100
set-option -g status-right-length 100

# Clock mode color
set-window-option -g clock-mode-colour "$nordic_accent"

# Copy mode highlighting
set-window-option -g mode-style "fg=$nordic_bg,bg=$nordic_yellow"

# Window activity colors
set-window-option -g window-status-activity-style "fg=$nordic_yellow,bg=$nordic_bg"
set-window-option -g window-status-bell-style "fg=$nordic_red,bg=$nordic_bg"
